<html>
<head>
    <title>Character Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('https://media.discordapp.net/attachments/1277545450160783392/1298397542014390302/BG_HT.jpg?ex=67196a71&is=671818f1&hm=fbf654035f71a5d53ab238aff5d280ed85999ca0ee21e0e24347ba3888f447c2&=&format=webp&width=313&height=417');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
        }
        .form-container input, .form-container select {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            color: white;
        }
        .form-container label {
            color: white;
        }
        .form-container button {
            background: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-white text-xl mb-4"> REGISTER </h2>
        <form>
            <label for="name" class="block text-white">Nama</label>
            <input type="text" id="name" name="name" placeholder="username...">
            
            <label for="surname" class="block text-white">Asal</label>
            <input type="text" id="surname" name="surname" placeholder="Asal Kota..">
            
            <label for="dob" class="block text-white">Tanggal Lahir</label>
            <input type="date" id="dob" name="dob" placeholder="dd/my/yyyy">
            
            <label for="height" class="block text-white">Tinggi Badan</label>
            <input type="number" id="height" name="height" placeholder="max 280">
            
            <label for="gender" class="block text-white">JENIS KELAMIN</label>
            <select id="gender" name="gender">
                <option value="male">LAKI LAKI</option>
                <option value="female">PEREMPUAN</option>
            </select>

                <button herf="Index.html" type="submit"> <a href="Tabel.html">Daftar</a></button>
        </form>
    </div>
</body>
</html>
